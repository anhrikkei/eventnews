{% extends "manage/baseadmin.html" %}
{% block nd %}
{% load static %}
<div class="container" style="min-height: 600px">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#" style="color:#00a98f"><i class="fa fa-dashboard"></i> mange</a></li>
            <li class="active">Danh sách bài viết</li>
        </ol>
    </section>
    <section class="content">
        <div class="fluid">
            <div class="form-group">
                <a href="../baiviet_them"><button class="btn-sm btn-success" style="background-color:#00a98f">Thêm bài viết</button></a>
            </div>
            <!--hiện danh sách bài viết-->
            <div id="content" class="panel">

            </div>
            <!--//hiện danh sách bài viết-->
        </div>
    </section>
</div>
<!--style hiển thị cho tiêu đề và nội dung-->
<style>
.tieude-tin{
   overflow: hidden;
   text-overflow: ellipsis;
   display: -webkit-box;
   -webkit-box-orient: vertical;
   -webkit-line-clamp: 1;
   font-size: unset;
   line-height: 2;
   max-height: 25px;
   max-width: 100px;
}
.max-lines{
    color: gray;
   overflow: hidden;
   text-overflow: ellipsis;
   display: -webkit-box;
   -webkit-box-orient: vertical;
   -webkit-line-clamp: 20;
   font-size: 10px;
   line-height: 1;
   max-height: 300px; /* chiều cao tối đa đoạn văn bản = (cỡ chữ) x (số dòng) x (chiều cao) */
}
</style>
<!--//style hiển thị cho tiêu đề và nội dung-->
<script>
$(document).ready(function(){
    $("#content").load("../baiviet_ajaxsearch/");
            $("#id_search").change(function(){
                var search = $(this).val();
                $.ajax({
                    type: 'GET',
                    url: '../baiviet_ajaxsearch/',
                    data:{
                        'search': $(this).val(),
                    },
                    dataType: 'html',
                    success: function(data){
                        $("#posts").replaceWith(data);
                    }
                });
            });
            $("#posts #pagination a.page-links").click(function(event){
                event.preventDefault();
                alert($(this).data('search')+','+$(this).data('page'));
                $.ajax({
                    type: 'GET',
                    url: '../baiviet_ajaxsearch/',
                    data:{
                        'search': $(this).data('search'),
                        'page': $(this).data('page'),
                    },
                    success: function(data){
                        $("#posts").replaceWith(data);

                    }
                });
            });
});
</script>
{%endblock%}
