{% extends "manage/baseadmin.html" %}
{% block nd %}
{% load static %}
<script src="{%static 'js/jquery-2.1.4.min.js'%}"></script>
<div class="container" style="min-height: 600px">
    <section class="content-header">
          <ol class="breadcrumb">
            <li><a href="#" style="color:#00a98f"><i class="fa fa-dashboard"></i> mange</a></li>
            <li class="active">Danh sách thành viên</li>
          </ol>
    </section>
    <!--hiện danh sách người dùng-->
    <section class="content">
        <div class="fluid">
            <div class="form-group">
            <!--thanh tìm kiếm-->
            <div class="pull-right">
                <button class="btn-link">
                    <a href="/nguoidung_ds/"><i style="color:#00a98f" class="glyphicon glyphicon-refresh"></i></a>
                </button>
                <input type="search" name="search" id="id_search"/>
            </div>
            <!--//thanh tìm kiếm-->
            </div>
            <!--danh sách người dùng-->
            <div id="content" class="panel">

            </div>
            <!--//danh sách người dùng-->
        </div>
    </section>
    <!--//hiện danh sách người dùng-->
</div>
<style>
    td{
        max-height:25px;
    }
</style>
<!--ajax search-->
<script>
$(document).ready(function(){
    $("#content").load("../nguoidung_ajaxsearch/");
    $("#id_search").change(function(){
        var search = $(this).val();
        $.ajax({
            type: 'GET',
            url: '../nguoidung_ajaxsearch/',
            data:{
                'search': $(this).val(),
            },
            dataType: 'html',
            success: function(data){
                $("#users").replaceWith(data);
            }
        });
    });
});

</script>
<!--//ajax search-->
{%endblock%}
